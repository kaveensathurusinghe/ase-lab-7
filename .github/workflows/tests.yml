name: Java CI

on:
    push:
        branches: [ main, develop ]
    pull_request:
        branches: [ main ]

jobs:
    test:
        runs-on: ubuntu-latest
        
        steps:
        - uses: actions/checkout@v3
        - name: Set up JDK 11
            uses: actions/setup-java@v3
            with:
                java-version: '11'
                distribution: 'temurin'
                cache: maven
        - name: Run tests with Maven
            run: mvn test
        - name: Test report
            run: echo "Tests completed successfully!"